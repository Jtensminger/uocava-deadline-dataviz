<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>UOCAVA Return Methods and Deadlines Dot-Timeline</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

    <!-- Filter UI -->
    <div class="filter-container">
        <label class="filter-label">Filter by Return Method:</label>
        <input type="radio" id="all" name="deliveryOption" class="filter-option" checked>All
        <input type="radio" id="post" name="deliveryOption" class="filter-option" unchecked>Post Only 
        <input type="radio" id="postElectronic" name="deliveryOption" class="filter-option" unchecked>Post and Electronic
    </div>
    
    <!-- Chart Container -->
    <div class="chart-container">
        <svg id="chart"></svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
